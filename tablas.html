<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body style="background-color: beige;">
    <!--Tablas en HTML
        table: Es la etiqueta general de las tablas
        tr: Etiqueta de una fila
        th: Encavezados de la tabla
        tbody: Es el cuerpo de la tabla
        td: Campo normal de la tabla-->
    <div>
        <h1 style="background-color: black; color:ghostwhite ; text-align: center; border-color: red; 
        border-style: dotted; border-width: thick;">Listado de personas</h1>
        <table border="3" align="center" style="font-size:x-large; border-radius: 5px; border-color: darkred;">
            <tr style="background: aqua;">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <tbody style="background: chartreuse;">
                <tr>
                    <td>Geovanni</td>
                    <td>Ramirez</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>Nava</td>
                    <td>Ramon</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
        <h1 style="background-color: black; color: ghostwhite; text-align: right;">1,2,3,4,5</h1>
    </div>
    
</body>
</html>
