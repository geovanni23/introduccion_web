<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <!--Tablas en HTML
        table: Essssssssssssssss la etiqueta general de las tablas
        tr: Etiqueta de una fila
        th: Encavezados de la tabla
        tbody: Es el cuerpo de la tabla
        td: Campo normal de la tabla-->

    <table border="3" align="center" style="font-size:x-large; border-radius: 5px; border-color: darkred;">
        <tr style="background: aqua;">
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tbody style="background: chartreuse;">
            <tr>
                <td>Geovanni</td>
                <td>Ramirez</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Nava</td>
                <td>Ramon</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
